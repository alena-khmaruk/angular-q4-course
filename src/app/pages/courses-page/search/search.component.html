<div class="vc-search">
    <div class="vc-search__wrapper">
        <img class="vc-search__icon" src="assets/images/ic-search.svg" alt="Search Icon">
        <input
            id="vc-input"
            class="vc-search__input"
            type="text"
            placeholder="Text to search"
            minlength="3"
            [(ngModel)]="searchValue">
    </div>
    <button (click)="searchCourse()" class="vc-search__button" type="button">Search</button>
</div>
